baseURL: "example.com"
title: Atharva
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Portfolio and blogs by Atharva Kadlag"
    author: Atharva Kadlag

    defaultTheme: auto 
    disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    images: ["papermod-cover.png"]

    profileMode:
        enabled: True 
        title: Atharva Kadlag
        imageUrl: "images/home.jpg"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Posts
              url: posts
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Atharva Kadlag"
        Content: >
            Hey, I am a computer science student in 3rd year of my degree. 
            
            - I used this site to publish whatoever I tinker about!

            - I am professinally interested in the field of cybersecurity and am actively working towards it. 
    socialIcons:
        - name: github
          url: "https://github.com/atharvakadlag"

